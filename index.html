	<div class="container fusion_layout_column" id="ddbuilder">

		<button class="blue_button_mini">PREVIEW</button>

	<script id="layer-3-template" type="text/x-handlebars-template">
		<div class="item-wrapper sortable-element drag-element fusion_layout_column {{width}} item-container sort-container ui-draggable ui-draggable-handle" id="{{id}}" data-floated_width="1.0" data-width="6/6" data-drop_level="3">
		  <div class="handler pop-up-element menu-item-handle">
			  <span class="grid_width">{{title}}</span>
			  <div id="simple_option" class="fusion-columns-options fusion-builder-element "> 
			  	<a id="" class="edit-element " href="javascript:void(0);" title="Edit Element"><i class="fusiona-pen"></i></a>
			  	<a id="" class="clone-element" href="javascript:void(0);" title="Clone Element"><i class="fusiona-file-add"></i></a>
			  	<a id="" class="delete-element" href="javascript:void(0);" title="Delete Element" data-targetid="{{id}}"><i class="fusiona-trash-o"></i></a>
			  </div>
		  </div>
		  <div class="innerElement editable-element ui-droppable" id="" 
		  data-floated_width="1.0" data-width="6/6" data-drop_level="3"></div>
		</div>
	</script>
	<script id="layer-4-text-template" type="text/x-handlebars-template">
		<div class="item-wrapper sortable-element drag-element fusion_element_box ui-draggable ui-draggable-handle" id="{{id}}" data-drop_level="4">
				<div class="handler pop-up-element menu-item-handle">
					<div id="simple_option" class="fusion-columns-options fusion-builder-element "> 
					 <a class="edit-element edit-element-text" data-targetid="{{id}}" href="javascript:void(0);" title="Edit Element"><i class="fusiona-pen"></i></a>
					 <a id="" class="clone-element" href="javascript:void(0);" title="Clone Element"><i class="fusiona-file-add"></i></a>
					 <a id="" class="delete-element" data-targetid="{{id}}" href="javascript:void(0);" title="Delete Element"><i class="fusiona-trash-o"></i></a>
					</div>
				</div>
				<div class="innerElement editable-element ui-droppable" id="" data-drop_level="4">
					<div class="fusion_iconbox textblock_element textblock_element_style">
						<div class="bilder_icon_container">
							<span class="fusion_iconbox_icon"><small>Click edit button to change this text.</small></span>
						</div>
					</div>
				</div>
		</div>
	</script>
	<script id="layer-4-image-template" type="text/x-handlebars-template">

	</script>
	<script id="layer-4-video-template" type="text/x-handlebars-template">

					 <a id="" class="clone-element" href="javascript:void(0);" title="Clone Element"><i class="fusiona-file-add"></i></a>	 
					 <a id="" class="delete-element" data-targetid="{{id}}" href="javascript:void(0);" title="Delete Element"><i class="fusiona-trash-o"></i></a>
				</div>
			</div>
			<div class="innerElement editable-element ui-droppable" id="" data-drop_level="4">

							<i class="fusiona-youtube"></i><sub class="sub">Youtube</sub>
							<p class="youtube_url">http://www.youtube.com/</p>
						</span>
					</div>
				</div>
			</div>
		</div>
	</script>
